<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Points Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emir Oktay's ENG101 Points Calculator</h1>
        <form id="pointsForm">
            <label for="essay1">Academic Essay 1 (out of 22):</label>
            <input type="number" id="essay1" name="essay1" min="0" max="22" required><br>

            <label for="essay2">Academic Essay 2 (out of 22):</label>
            <input type="number" id="essay2" name="essay2" min="0" max="22" required><br>

            <label for="presentation">Oral Presentation (out of 30):</label>
            <input type="number" id="presentation" name="presentation" min="0" max="30" required><br>

            <label for="discussion">Student Led Discussion (out of 21):</label>
            <input type="number" id="discussion" name="discussion" min="0" max="21" required><br>

            <label for="summary">Academic Summary and Critical Response Task (out of 36):</label>
            <input type="number" id="summary" name="summary" min="0" max="36" required><br>

            <label for="reflection">Self-progress Reflection Task (out of 4):</label>
            <input type="number" id="reflection" name="reflection" min="0" max="4" required><br>

            <label for="final">Final Exam (out of 22):</label>
            <input type="number" id="final" name="final" min="0" max="22" required><br>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>
        <h2 id="totalPoints">Total Points: </h2>
        <h2 id="letterGrade">Letter Grade: </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
